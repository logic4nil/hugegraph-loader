Global:
  tool : build_submitter
  languages:
    # Java Version: 1.7, 1.8, 9, 10
    - language : java
      version : 1.8
  envs:
    # Maven Version: 3.0.4, 3.1.1, 3.2.5, 3.3.9, 3.5.3
    - env : maven
      version : 3.5.0
Default:
  profile : [dev]
Profiles:
  - profile:
    name : dev
    tool : build_submitter
    env : DECK_CENTOS6U3_K3
    command : sh ipipe_build.sh;;mv target output
    release : true

  - profile:
    name: mvndeploy
    env: DECK_CENTOS6U3_K3
    command: export PATH=\$JAVA_HOME/bin:\$MAVEN_HOME/bin:\$PATH && sh install-plugin.sh && mvn clean source:jar deploy -Dmaven.test.skip=true
    release: false
